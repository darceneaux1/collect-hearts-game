<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Hearts Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .button {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .button:active {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button class="button" id="leftBtn">&#9664;</button>
        <button class="button" id="jumpBtn">&#9650;</button>
        <button class="button" id="rightBtn">&#9654;</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Scale girl and hearts based on canvas height
            girl.height = canvas.height / 3;
            girl.width = girl.height * (girl.originalWidth / girl.originalHeight);
            girl.y = canvas.height - girl.height - 50;

            hearts.forEach((heart, index) => {
                heart.width = girl.width / 2;
                heart.height = girl.height / 2;
                heart.y = canvas.height - girl.height * (index + 1.5) - 50; // Position hearts higher and reachable
            });
        }

        window.addEventListener('resize', resizeCanvas);

        const levelWidth = 2000; // Define the width of the level

        let background = new Image();
        background.src = 'background.png';
        background.onload = () => {
            console.log('Background image loaded successfully');
        };
        background.onerror = () => {
            console.error('Error loading background image');
        };

        let girl = {
            x: 50,
            y: canvas.height - canvas.height / 3 - 50,
            originalWidth: 50,
            originalHeight: 50,
            dx: 5,
            dy: 0,
            gravity: 0.5,
            jumpPower: -12,
            jumping: false,
            image: new Image(),
            facingRight: true,
        };
        girl.image.src = 'Mainchar.png';
        girl.image.onload = () => {
            console.log('Main character image loaded successfully');
        };
        girl.image.onerror = () => {
            console.error('Error loading main character image');
        };

        let heartImage = new Image();
        heartImage.src = 'heart.png';
        heartImage.onload = () => {
            console.log('Heart image loaded successfully');
        };
        heartImage.onerror = () => {
            console.error('Error loading heart image');
        };

        let hearts = [
            { x: 300, y: 0 },
            { x: 600, y: 0 },
            { x: 900, y: 0 },
        ];

        let collectedHearts = 0;
        let moveLeft = false;
        let moveRight = false;

        function drawBackground() {
            ctx.drawImage(background, 0, 0, levelWidth, canvas.height);
        }

        function drawGirl() {
            ctx.save();
            if (girl.facingRight) {
                ctx.drawImage(girl.image, girl.x, girl.y, girl.width, girl.height);
            } else {
                ctx.scale(-1, 1); // Flip the image horizontally
                ctx.drawImage(girl.image, -girl.x - girl.width, girl.y, girl.width, girl.height);
            }
            ctx.restore();
        }

        function drawHearts() {
            hearts.forEach(heart => {
                ctx.drawImage(heartImage, heart.x, heart.y, heart.width, heart.height);
            });
        }

        function update() {
            if (moveLeft) {
                girl.x -= girl.dx;
                girl.facingRight = false;
            }
            if (moveRight) {
                girl.x += girl.dx;
                girl.facingRight = true;
            }

            if (girl.jumping) {
                girl.dy += girl.gravity;
                girl.y += girl.dy;

                if (girl.y + girl.height >= canvas.height - 50) {
                    girl.y = canvas.height - 50 - girl.height;
                    girl.jumping = false;
                    girl.dy = 0;
                }
            }

            hearts = hearts.filter(heart => {
                if (girl.x < heart.x + heart.width &&
                    girl.x + girl.width > heart.x &&
                    girl.y < heart.y + heart.height &&
                    girl.height + girl.y > heart.y) {
                    collectedHearts++;
                    return false;
                }
                return true;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate the camera position
            const cameraX = Math.max(0, Math.min(girl.x - canvas.width / 2, levelWidth - canvas.width));
            ctx.save();
            ctx.translate(-cameraX, 0);

            drawBackground();
            drawGirl();
            drawHearts();

            ctx.restore();
        }

        function loop() {
            update();
            draw();

            if (collectedHearts === 3) {
                alert("You collected all hearts!");
                document.location.reload();
            }

            requestAnimationFrame(loop);
        }

        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        leftBtn.addEventListener('touchstart', () => moveLeft = true);
        leftBtn.addEventListener('touchend', () => moveLeft = false);
        leftBtn.addEventListener('mousedown', () => moveLeft = true);
        leftBtn.addEventListener('mouseup', () => moveLeft = false);
        leftBtn.addEventListener('mouseleave', () => moveLeft = false);

        rightBtn.addEventListener('touchstart', () => moveRight = true);
        rightBtn.addEventListener('touchend', () => moveRight = false);
        rightBtn.addEventListener('mousedown', () => moveRight = true);
        rightBtn.addEventListener('mouseup', () => moveRight = false);
        rightBtn.addEventListener('mouseleave', () => moveRight = false);

        jumpBtn.addEventListener('touchstart', () => {
            if (!girl.jumping) {
                girl.jumping = true;
                girl.dy = girl.jumpPower;
            }
        });
        jumpBtn.addEventListener('mousedown', () => {
            if (!girl.jumping) {
                girl.jumping = true;
                girl.dy = girl.jumpPower;
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                moveRight = true;
            }
            if (e.key === 'ArrowLeft') {
                moveLeft = true;
            }
            if ((e.key === 'ArrowUp' || e.key === ' ') && !girl.jumping) {
                girl.jumping = true;
                girl.dy = girl.jumpPower;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') {
                moveRight = false;
            }
            if (e.key === 'ArrowLeft') {
                moveLeft = false;
            }
        });

        resizeCanvas();
        loop();
    </script>
</body>
</html>
